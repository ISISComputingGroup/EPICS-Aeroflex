InTerminator = '\n';
OutTerminator = '\n';

getCarrierFrequency {
	out "cfrq?";
	in ":CFRQ:VALUE %f;INC %*f;MODE %*s";
}

getModulation {
	out "mode?";
	in ":MODE %{AM,FM,PULSE|AM,FM|AM,PM,PULSE|AM,PM|AM,PULSE|AM|FM,PULSE|FM|PM,PULSE|PM|FSK2L,PULSE|FSK2L|FSK4L}";
}

setModulation {
	out "MODE %{AM,FM,PULSE|AM,FM|AM,PM,PULSE|AM,PM|AM,PULSE|AM|FM,PULSE|FM|PM,PULSE|PM|FSK2L,PULSE|FSK2L|FSK4L}";
}
